<h2 style="text-align: center;">Click inside the box to drop an emoji!</h2>

<!-- 容器 -->
<div id="emoji-container" style="width: 100%; height: 600px; border: 2px solid #ddd; position: relative; overflow: hidden; background-color: #fff;">
</div>

<script>
    console.log("JavaScript is loaded!");
    // 随机 Emoji 数组
    const emojis = ['😂', '😍', '💥', '🌟', '🔥', '🍀', '🌈', '🎉', '💡', '🌸'];

    // 获取容器
    const container = document.getElementById('emoji-container');

    // 确认容器加载正确
    console.log(container ? "Container found!" : "Container not found!");

    // 设置鼠标移动时的 Emoji
    container.addEventListener('mousemove', (e) => {
        console.log("Mouse is moving inside the container!");
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        container.style.cursor = `url(data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40'><text x='0' y='30' font-size='30'>${randomEmoji}</text></svg>), auto`;
    });

    // 点击时生成新的 Emoji
    container.addEventListener('click', (e) => {
        console.log("Container clicked at position:", e.clientX, e.clientY);
        const emoji = document.createElement('div');
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.classList.add('emoji');
        emoji.textContent = randomEmoji;

        // 设置 emoji 的初始位置为鼠标点击处
        emoji.style.left = `${e.clientX - 20}px`; // 中心对齐 emoji
        emoji.style.top = `${e.clientY - 20}px`;

        // 设置 emoji 样式
        emoji.style.position = "absolute";
        emoji.style.fontSize = "40px";
        emoji.style.transition = "transform 2s ease-out";
        emoji.style.transform = "translateY(0)";
        
        // 将 emoji 添加到容器中
        container.appendChild(emoji);

        // 掉落效果
        setTimeout(() => {
            emoji.style.transform = "translateY(400px)";
        }, 100);

        // 弹跳效果
        setTimeout(() => {
            emoji.style.transform = "translateY(360px)";
        }, 2000);

        // 让 emoji 停留一段时间后消失
        setTimeout(() => {
            emoji.remove();
        }, 3500);
    });
</script>
