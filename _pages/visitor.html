<div id="idea-garden" style="background-color: #e6f7ff; padding: 20px; border-radius: 10px;">
    <h2 style="text-align: center;">🌷 Idea Garden 🌷</h2>
    
    <!-- 提交创意的表单 -->
    <div style="margin-bottom: 20px;">
        <textarea id="idea-input" placeholder="Plant a new idea!" rows="3" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
        <button onclick="plantIdea()" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
            🌱 Plant Idea
        </button>
    </div>

    <!-- 显示“花朵”的区域 -->
    <div id="garden" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <!-- 动态生成的花朵将出现在这里 -->
    </div>
</div>

<script>
    function plantIdea() {
        const idea = document.getElementById("idea-input").value.trim();
        
        // 确保输入框不为空
        if (idea === "") return;

        const garden = document.getElementById("garden");

        // 创建一个新的花朵元素
        const newFlower = document.createElement("div");
        newFlower.className = "flower";
        newFlower.innerHTML = idea;

        // 添加样式
        newFlower.style = "background-color: #ffddc1; width: 150px; height: 150px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); font-size: 16px; text-align: center; padding: 10px; transition: transform 0.3s ease-in-out;";

        // 将花朵添加到花园
        garden.appendChild(newFlower);

        // 清空输入框
        document.getElementById("idea-input").value = "";
    }
</script>
