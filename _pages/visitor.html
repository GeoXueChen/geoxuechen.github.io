<div id="visitor-wall" style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 50px;">
    <h2 style="text-align: center;">🌟 Visitor Wall 🌟</h2>
    
    <!-- 留言表单 -->
    <div style="margin-bottom: 20px;">
        <textarea id="visitor-message" placeholder="Leave your mark here!" rows="3" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
        <button onclick="addMessage()" style="background-color: #f39c12; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
            📝 Post Message
        </button>
    </div>

    <!-- 留言展示区域 -->
    <div id="message-board" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <!-- 动态添加的留言卡片会显示在这里 -->
    </div>
</div>

<script>
    function addMessage() {
        // 获取留言内容
        const message = document.getElementById("visitor-message").value.trim();
        
        // 如果留言为空，直接返回
        if (message === "") return;

        // 创建新的留言卡片
        const messageBoard = document.getElementById("message-board");
        const newCard = document.createElement("div");
        
        // 设置留言卡片的样式
        newCard.style = "background-color: #fff3cd; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 200px; text-align: center;";
        
        // 将留言内容放入卡片
        newCard.innerHTML = message;

        // 将新留言添加到留言展示区域
        messageBoard.appendChild(newCard);

        // 清空输入框
        document.getElementById("visitor-message").value = "";
    }
</script>


<div id="idea-garden" style="background-color: #e6f7ff; padding: 20px; border-radius: 10px;">
    <h2 style="text-align: center;">🌷 Idea Garden 🌷</h2>
    
    <!-- 创意提交表单 -->
    <div style="margin-bottom: 20px;">
        <textarea id="idea-input" placeholder="Plant a new idea!" rows="3" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
        <button onclick="plantIdea()" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
            🌱 Plant Idea
        </button>
    </div>

    <!-- 创意展示区域 -->
    <div id="garden" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <!-- 动态添加的创意会显示在这里 -->
    </div>
</div>

<script>
    function plantIdea() {
        const idea = document.getElementById("idea-input").value;
        if (idea.trim() === "") return;

        const garden = document.getElementById("garden");
        const newFlower = document.createElement("div");
        newFlower.style = "background-color: #d4edda; padding: 20px; border-radius: 50%; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 150px; height: 150px; display: flex; justify-content: center; align-items: center; text-align: center;";
        newFlower.innerHTML = idea;

        garden.appendChild(newFlower);
        document.getElementById("idea-input").value = ""; // 清空输入框
    }
</script>
