<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的足迹地图</title>
    <!-- 引入Leaflet的CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- 引入Leaflet的JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>我的足迹地图</h1>
    <!-- 地图容器 -->
    <div id="map"></div>

    <script>
        // 初始化地图，设置中心点为(0, 0)，缩放级别为2
        var map = L.map('map').setView([0, 0], 2);

        // 添加地图图层（使用OpenStreetMap作为底图）
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 标记我去过的地点
        var places = [
            { name: "北京, 中国", coords: [39.9042, 116.4074] },
            { name: "纽约, 美国", coords: [40.7128, -74.0060] },
            { name: "伦敦, 英国", coords: [51.5074, -0.1278] },
            { name: "悉尼, 澳大利亚", coords: [-33.8688, 151.2093] },
            { name: "开罗, 埃及", coords: [30.0444, 31.2357] }
        ];

        // 在地图上循环标记这些地方
        places.forEach(function(place) {
            L.marker(place.coords).addTo(map)
                .bindPopup(`<b>${place.name}</b>`)
                .openPopup();
        });
    </script>

</body>
</html>
